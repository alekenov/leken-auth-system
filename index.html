<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leken API - Auth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90vw;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-info {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .user-info p {
            margin-bottom: 8px;
            color: #6c757d;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Leken API</h1>
            <p>Тестирование авторизации</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Вход</button>
            <button class="tab" onclick="showTab('register')">Регистрация</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div id="login-form">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn" id="login-btn">Войти</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">Имя пользователя:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn" id="register-btn">Зарегистрироваться</button>
                </form>
            </div>

            <!-- User Info -->
            <div id="user-info" class="user-info">
                <h3>Добро пожаловать!</h3>
                <p><strong>ID:</strong> <span id="user-id"></span></p>
                <p><strong>Пользователь:</strong> <span id="user-username"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <button class="btn logout-btn" onclick="logout()">Выйти</button>
            </div>

            <!-- Messages -->
            <div id="message"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8011';
        let authToken = localStorage.getItem('authToken');

        // Check if user is already logged in
        if (authToken) {
            // Redirect to profile if already logged in
            window.location.href = 'profile.html';
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide forms
            document.getElementById('login-form').classList.toggle('hidden', tabName !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', tabName !== 'register');

            // Clear messages
            clearMessage();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function clearMessage() {
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }

        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Регистрация...';

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Регистрация успешна! Выполняется автоматический вход...', 'success');
                    // Автоматический логин после регистрации
                    setTimeout(async () => {
                        await performAutoLogin(username, password);
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Ошибка регистрации', 'error');
                }
            } catch (error) {
                // Даже если есть CORS ошибка, попробуем автоматический логин
                showMessage('Регистрация выполнена, выполняется вход...', 'success');
                setTimeout(async () => {
                    await performAutoLogin(username, password);
                }, 1500);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Зарегистрироваться';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Вход...';

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMessage('Вход выполнен успешно! Перенаправление...', 'success');
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Ошибка входа', 'error');
                }
            } catch (error) {
                showMessage('Ошибка соединения с сервером', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Войти';
            }
        }

        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('user-id').textContent = user.id;
                    document.getElementById('user-username').textContent = user.username;
                    document.getElementById('user-email').textContent = user.email;

                    // Hide forms and show user info
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('register-form').style.display = 'none';
                    document.getElementById('user-info').style.display = 'block';
                    document.querySelector('.tabs').style.display = 'none';
                } else {
                    logout();
                }
            } catch (error) {
                showMessage('Ошибка загрузки данных пользователя', 'error');
                logout();
            }
        }

        async function checkAuthStatus() {
            if (authToken) {
                await loadUserInfo();
            }
        }

        async function performAutoLogin(username, password) {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMessage('Успешный вход! Перенаправление на профиль...', 'success');
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 500);
                } else {
                    showMessage('Регистрация прошла успешно! Пожалуйста, войдите вручную.', 'success');
                    showTab('login');
                    document.getElementById('login-username').value = username;
                }
            } catch (error) {
                showMessage('Регистрация прошла успешно! Пожалуйста, войдите вручную.', 'success');
                showTab('login');
                document.getElementById('login-username').value = username;
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');

            // Show forms and hide user info
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'none';
            document.querySelector('.tabs').style.display = 'flex';

            // Reset forms
            document.querySelectorAll('form').forEach(form => form.reset());

            // Show login tab
            showTab('login');

            showMessage('Вы вышли из системы', 'success');
        }
    </script>
</body>
</html>
