<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест заказов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Тест API заказов</h1>

    <div id="status"></div>

    <div>
        <button onclick="testLogin()">1. Логин</button>
        <button onclick="testOrders()">2. Получить заказы</button>
        <button onclick="testCreateOrder()">3. Создать заказ</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8011';

        function showStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResult(data) {
            document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testLogin() {
            try {
                showStatus('Выполняется логин...', 'info');

                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'test123'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.access_token);
                    showStatus('Логин успешен! Токен сохранен.', 'success');
                    showResult(data);
                } else {
                    showStatus('Ошибка логина: ' + data.detail, 'error');
                    showResult(data);
                }
            } catch (error) {
                showStatus('Ошибка: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function testOrders() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    showStatus('Сначала выполните логин!', 'error');
                    return;
                }

                showStatus('Загрузка заказов...', 'info');

                const response = await fetch(`${API_BASE}/api/orders?limit=10`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus(`Загружено заказов: ${data.length}`, 'success');
                    showResult(data);
                } else {
                    const error = await response.json();
                    showStatus('Ошибка загрузки: ' + error.detail, 'error');
                    showResult(error);
                }
            } catch (error) {
                showStatus('Ошибка: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function testCreateOrder() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    showStatus('Сначала выполните логин!', 'error');
                    return;
                }

                showStatus('Создание тестового заказа...', 'info');

                const orderData = {
                    client_id: 1,
                    recipient_id: 1,
                    delivery_date: "2025-09-25T14:00:00",
                    delivery_address: "Тестовый адрес",
                    comment: "Тестовый заказ",
                    executor_id: null,
                    items: [
                        {
                            product_id: 1,
                            quantity: 2,
                            price: 13500
                        }
                    ]
                };

                const response = await fetch(`${API_BASE}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus('Заказ создан успешно!', 'success');
                    showResult(data);
                } else {
                    const error = await response.json();
                    showStatus('Ошибка создания: ' + error.detail, 'error');
                    showResult(error);
                }
            } catch (error) {
                showStatus('Ошибка: ' + error.message, 'error');
                console.error(error);
            }
        }

        // Проверим, есть ли токен при загрузке
        window.onload = () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                showStatus('Токен найден в localStorage', 'info');
            } else {
                showStatus('Токен не найден. Начните с логина.', 'info');
            }
        };
    </script>
</body>
</html>
