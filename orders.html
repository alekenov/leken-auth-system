<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заказами - Florist CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .filters-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin-bottom: 2rem;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .status-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .status-filter {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid transparent;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-filter.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .table-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }

        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-progress { background: #fff3cd; color: #856404; }
        .status-ready { background: #e8f5e9; color: #2e7d32; }
        .status-delivered { background: #d4edda; color: #155724; }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }

        .breadcrumb a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .filters-row {
                grid-template-columns: 1fr;
            }

            .table-container {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                Florist CRM
            </div>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="dashboard.html">Dashboard</a>
            <span>/</span>
            <span>Управление заказами</span>
        </div>

        <div class="page-title">
            <h1><i class="fas fa-shopping-cart"></i> Управление заказами</h1>
            <button class="btn btn-primary" onclick="showNewOrderModal()">
                <i class="fas fa-plus"></i> Новый заказ
            </button>
        </div>

        <!-- Filters -->
        <div class="filters-card">
            <div class="filters-row">
                <div class="filter-group">
                    <label>Поиск по клиенту</label>
                    <input type="text" id="searchInput" placeholder="Имя клиента или получателя..." oninput="applyFilters()">
                </div>
                <div class="filter-group">
                    <label>Дата от</label>
                    <input type="date" id="dateFrom" onchange="applyFilters()">
                </div>
                <div class="filter-group">
                    <label>Дата до</label>
                    <input type="date" id="dateTo" onchange="applyFilters()">
                </div>
                <div class="filter-group">
                    <label>Исполнитель</label>
                    <select id="executorFilter" onchange="applyFilters()">
                        <option value="">Все</option>
                    </select>
                </div>
            </div>
            <div class="filter-group">
                <label>Статус заказа</label>
                <div class="status-filters">
                    <div class="status-filter active" data-status="" onclick="filterByStatus(this, '')">
                        Все
                    </div>
                    <div class="status-filter" data-status="новый" onclick="filterByStatus(this, 'новый')">
                        <i class="fas fa-plus-circle"></i> Новый
                    </div>
                    <div class="status-filter" data-status="в работе" onclick="filterByStatus(this, 'в работе')">
                        <i class="fas fa-clock"></i> В работе
                    </div>
                    <div class="status-filter" data-status="готов" onclick="filterByStatus(this, 'готов')">
                        <i class="fas fa-check-circle"></i> Готов
                    </div>
                    <div class="status-filter" data-status="доставлен" onclick="filterByStatus(this, 'доставлен')">
                        <i class="fas fa-truck"></i> Доставлен
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="table-card">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Загрузка заказов...</p>
            </div>
            <div id="ordersContent" style="display: none;">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Клиент</th>
                                <th>Получатель</th>
                                <th>Статус</th>
                                <th>Сумма</th>
                                <th>Дата доставки</th>
                                <th>Адрес</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>Заказы не найдены</h3>
                    <p>Измените фильтры или создайте новый заказ</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Status Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Изменить статус заказа</h2>
                <button class="close-modal" onclick="closeStatusModal()">&times;</button>
            </div>
            <form onsubmit="updateOrderStatus(event)">
                <input type="hidden" id="statusOrderId">
                <div class="form-group">
                    <label>Новый статус</label>
                    <select id="newStatus" required>
                        <option value="">Выберите статус</option>
                        <option value="новый">Новый</option>
                        <option value="в работе">В работе</option>
                        <option value="готов">Готов</option>
                        <option value="доставлен">Доставлен</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeStatusModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8011';
        let currentStatusFilter = '';
        let allOrders = [];

        // Check authentication
        window.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Verify token
            fetch(`${API_BASE}/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid token');
                }
                return response.json();
            })
            .then(user => {
                document.getElementById('userName').textContent = user.username;
                loadOrders();
            })
            .catch(error => {
                console.error('Auth error:', error);
                localStorage.removeItem('authToken');
                window.location.href = 'index.html';
            });
        }

        async function loadOrders() {
            const token = localStorage.getItem('authToken');

            let url = `${API_BASE}/api/orders?limit=100`;
            if (currentStatusFilter) {
                url += `&status=${encodeURIComponent(currentStatusFilter)}`;
            }

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'same-origin',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load orders');
                }

                const orders = await response.json();
                allOrders = orders;
                displayOrders(orders);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('ordersContent').style.display = 'block';
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('loadingState').innerHTML = `
                    <p style="color: #f44336;">Ошибка загрузки заказов</p>
                `;
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');

            if (!orders || orders.length === 0) {
                tbody.innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';

            tbody.innerHTML = orders.map(order => `
                <tr onclick="viewOrderDetails(${order.id})">
                    <td>#${order.id}</td>
                    <td>${order.client ? order.client.name : 'N/A'}</td>
                    <td>${order.recipient ? order.recipient.name : 'N/A'}</td>
                    <td>
                        <span class="status-badge ${getStatusClass(order.status)}">
                            ${order.status}
                        </span>
                    </td>
                    <td>${formatCurrency(order.total_price || 0)}</td>
                    <td>${formatDate(order.delivery_date)}</td>
                    <td>${order.delivery_address || 'N/A'}</td>
                    <td onclick="event.stopPropagation()">
                        <div class="action-buttons">
                            <button class="btn btn-icon btn-view" onclick="viewOrderDetails(${order.id})" title="Просмотр">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-icon btn-edit" onclick="showStatusModal(${order.id}, '${order.status}')" title="Изменить статус">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-icon btn-delete" onclick="deleteOrder(${order.id})" title="Удалить">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusClass(status) {
            const statusMap = {
                'новый': 'status-new',
                'в работе': 'status-progress',
                'готов': 'status-ready',
                'доставлен': 'status-delivered'
            };
            return statusMap[status] || 'status-new';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('ru-KZ', {
                style: 'currency',
                currency: 'KZT',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function filterByStatus(element, status) {
            // Update active state
            document.querySelectorAll('.status-filter').forEach(filter => {
                filter.classList.remove('active');
            });
            element.classList.add('active');

            currentStatusFilter = status;
            loadOrders();
        }

        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            let filteredOrders = allOrders;

            // Search filter
            if (searchText) {
                filteredOrders = filteredOrders.filter(order => {
                    const clientName = order.client?.name?.toLowerCase() || '';
                    const recipientName = order.recipient?.name?.toLowerCase() || '';
                    return clientName.includes(searchText) || recipientName.includes(searchText);
                });
            }

            // Date filters
            if (dateFrom) {
                filteredOrders = filteredOrders.filter(order => {
                    return new Date(order.delivery_date) >= new Date(dateFrom);
                });
            }

            if (dateTo) {
                filteredOrders = filteredOrders.filter(order => {
                    return new Date(order.delivery_date) <= new Date(dateTo);
                });
            }

            displayOrders(filteredOrders);
        }

        function viewOrderDetails(orderId) {
            // In a real app, this would navigate to order-detail.html?id=orderId
            window.location.href = `order-detail.html?id=${orderId}`;
        }

        function showNewOrderModal() {
            // In a real app, this would show a modal or navigate to new order page
            window.location.href = 'order-new.html';
        }

        function showStatusModal(orderId, currentStatus) {
            document.getElementById('statusOrderId').value = orderId;
            document.getElementById('newStatus').value = currentStatus;
            document.getElementById('statusModal').style.display = 'flex';
        }

        function closeStatusModal() {
            document.getElementById('statusModal').style.display = 'none';
        }

        async function updateOrderStatus(event) {
            event.preventDefault();

            const orderId = document.getElementById('statusOrderId').value;
            const newStatus = document.getElementById('newStatus').value;
            const token = localStorage.getItem('authToken');

            try {
                const response = await fetch(`${API_BASE}/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) {
                    throw new Error('Failed to update status');
                }

                closeStatusModal();
                loadOrders(); // Reload the table
                alert('Статус заказа успешно обновлен!');
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Ошибка при обновлении статуса');
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm('Вы уверены, что хотите удалить этот заказ?')) {
                return;
            }

            const token = localStorage.getItem('authToken');

            try {
                const response = await fetch(`${API_BASE}/api/orders/${orderId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete order');
                }

                loadOrders(); // Reload the table
                alert('Заказ успешно удален!');
            } catch (error) {
                console.error('Error deleting order:', error);
                alert('Ошибка при удалении заказа');
            }
        }

        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('authToken');
                window.location.href = 'index.html';
            }
        }

        // Click outside modal to close
        window.onclick = function(event) {
            const modal = document.getElementById('statusModal');
            if (event.target == modal) {
                closeStatusModal();
            }
        }
    </script>
</body>
</html>
